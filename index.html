<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons8-email-64.png" type="image/x-icon">
</head>
<body>
    <div>
        <img src="email_icone.png" alt="icone do e-mail" width="50" height="50">
        <h1>Formulário de Contato</h1>
        <form action="https://formsubmit.co/ryanbenjamim892@gmail.com" method="POST">
        <p>Nome</p>
        <input type="text" name="name" class="inputs" placeholder="Seu nome" required>
        <p>E-mail</p>
        <input type="email" name="email" class="inputs" placeholder="Seu e-mail/ Opcional">
        <p>Mensagem</p>
        <textarea name="message" id="caixa" cols="30" rows="10" class="inputs"></textarea>
        <input type="hidden" name="_next" value="http://ryannbenjamim.github.io/Contact_email2/index2.html">
        <button type="submit" id="botao" class="inputs">Enviar</button>
    </div>
    <a href="https://www.instagram.com/ryann_benjamim/" target="_blank" rel="externo">
        <p id="creditos">Desenvolvido por Ryan ™</p>
    </a>
</body>
</html>
